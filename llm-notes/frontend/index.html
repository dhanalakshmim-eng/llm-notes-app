<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLM Notes Summarizer</title>
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      color: #333;
    }
    h2 {
      text-align: center;
      font-size: 2.2rem;
      color: #002b5b;
    }
    .container {
      max-width: 750px;
      margin: auto;
      background: #ffffffee;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    input[type="file"] {
      display: block;
      margin: 25px auto;
      font-size: 1rem;
    }
    button {
      display: block;
      margin: auto;
      background-color: #6a11cb;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #2575fc;
    }
    .result {
      margin-top: 35px;
    }
    textarea {
      width: 100%;
      height: 180px;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      background-color: #f9f9f9;
      resize: none;
    }
    .keywords {
      font-weight: bold;
      color: #006600;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÑ AI Notes Summarizer & Keyword Extractor</h2>
    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" id="file" accept=".pdf,.docx,.jpg,.jpeg,.png" />
      <button type="submit">Summarize Now</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById("upload-form").addEventListener("submit", async function(event) {
      event.preventDefault();
      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file!");

      const formData = new FormData();
      formData.append("file", file);

      const response = await fetch("http://13.60.180.74:8000/upload/", {
        method: "POST",
        body: formData
      });

      const data = await response.json();

      document.getElementById("result").innerHTML = `
        <h3>üìù Summary</h3>
        <textarea readonly>${data.summary || "Error: " + data.error}</textarea>
        <h3>üîë Keywords</h3>
        <p class="keywords">${(data.keywords || []).join(", ")}</p>
      `;
    });
  </script>
</body>
</html>
